<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Project</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js" 
    integrity="sha256-qSIshlknROr4J8GMHRlW3fGKrPki733tLq+qeMCR05Q=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
</head>
<body>
    <nav role="navigation" class="navFix">
        <p class="logo"><a href="#home">A|C</a></p>
        <p class="appName">Asset Compare</p>
    </nav>
    <header role="banner" id="home">
        <h3>Compare real time market caps accross stocks and cryptoassets, in one chart</h3>
    </header>
        <section class="asset">
            <form id="asset-form">
                <label for="inp" class="inp">
                    <input type="text" name="search-term" id="stock-search-term" class="uppercase" placeholder="&nbsp;">
                    <span class="label">Type a stock ticker</span>
                    <span class="border"></span>
                </label>
                <label for="inp" class="inp crypto">
                    <input type="text" name="search-term" id="crypto-search-term" class="uppercase" placeholder="&nbsp;">
                    <span class="label">Type a crypto asset</span>
                    <span class="border"></span>
                </label>
                <input type="submit" value="Go!">
            </form>
        </section>
        <p id="js-error-message" class="error-message"></p>
        <section role="search results" class="container">
            <section class="all-results">
                <div class= "chart"> 
                    <canvas id= "myChart" aria-label="chart for assets"></canvas>
                </div>
                <div id="asset-list" class="hidden list">
                    <ul id="results-list" class="transition">
                    </ul>
                </div>
            </section>
        </section>
    <script src="index.js"></script>
</body>
</html>
